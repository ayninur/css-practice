<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <input type="text" value="Default" class="input Default">
    <input type="text" value="Success" class="input Success">
    <input type="text" value="Error" class="input Error">
    <input type="text" value="Large" class="input Large">
    <input type="text" value="Small" class="input Small">
    <input type="text" value="Disabled" disabled class="input Disabled">
</body>

</html>
